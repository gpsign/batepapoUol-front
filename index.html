<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/texto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loginWindow">
      <img src="logo.svg" />
      <div class="inputArea">
        <input placeholder="Digite seu nome" data-test="input-name"/>
        <button data-test="send-name" onclick="login()" >Entrar</button>
      </div>
    </div>
    <div class="header fixed">
      <img src="logo.svg" alt="" />
      <ion-icon data-test="open-participants" name="people" onclick="showSidebar()"></ion-icon>
    </div>
    <div class="footer fixed" onclick="hideSidebar()">
      <div class="footerInput">
      <textarea
        data-test="input-message"
        placeholder="Escreva aqui..."
      ></textarea>
      <button onclick="sendMessage()" data-test="send-message">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>
    </div>
    <div class="sending" data-test="recipient">
      Enviando para Todos (publicamente)
    </div>
    </div>
    <div class="sidebar" data-test="overlay">
      <div class="title">Escolha um contato<br />para enviar mensagem:</div>
      <div class="usersList">
      </div>
      <div class="title">Escolha a visibilidade:</div>
      <div class="privacy">
        <div id="selectPublic" class="selectPublic selected" data-test="public" onclick="select(this)">
          <ion-icon name="lock-open"></ion-icon>Publico
          <ion-icon data-test="check" name="checkmark" class="check"></ion-icon>
        </div>
        <div id="selectPrivate" class="selectPrivate" data-test="private" onclick="select(this)">
          <ion-icon name="lock-closed"></ion-icon>Privado
          <ion-icon data-test="check" name="checkmark" class="check"></ion-icon>
        </div>
      </div>
    </div>
    <div class="chat fixed" onclick="hideSidebar()"><ul></ul></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
